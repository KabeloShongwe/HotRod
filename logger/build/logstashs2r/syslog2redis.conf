input {
	file {
		type => "linux-syslog"
		path => ["/var/log/hosts/*.log"]
		sincedb_path => "/var/log/hosts/logstash/"
		exclude => [ "*.gz" ]
		codec => plain { charset => "ISO-8859-1" }
	}
}


filter {
# dummy filter. Add your own
        if [message] =~ "somemessage" {
		mutate {
			add_tag => [ "somemessage" ]			
		}
       }
}

output {
	redis {
		host => "redis"
		data_type => "list"
		key => "syslog"
	}
}


